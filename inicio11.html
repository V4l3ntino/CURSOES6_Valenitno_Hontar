<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inicio11.css">
</head>
<body>
    
    <div id="resta"></div>
    <div id="multiplicacion"></div>
        <script>
            let dato1, num1;
            let dato2, num2;
            dato1 = window.prompt("Introduce el primer número ", "0");
            num1 = parseInt(dato1);
            dato2 = window.prompt("Introduce el segundo número", "0");
            num2 = parseInt(dato2);
            let resultado;
            resultado = num1 - num2;
            
            document.getElementById("resta").innerHTML = (`El resultado de la resta es ${resultado}`);
            resultado = num1 * num2;

            document.getElementById("multiplicacion").innerHTML = (`El resultado de la multiplicación es ${resultado}`);
           
    
        </script>
    </div>
    
</body>
</html>
