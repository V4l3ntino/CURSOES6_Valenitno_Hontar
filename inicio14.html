<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>
</head>
<body>
    <script>
        {
            let numero = prompt("Escribe el número que estoy pensando");
            if (numero < 10000) {
                while (numero != 7)
            {
                switch(numero) {
                case "7":
                    alert("Correcto, el número es 7");
                    break;
                default: 
                    alert("El número no es " + " " + numero );
                    break;
                }
                numero = prompt("Escribe el número que estoy pensando");
            }
            } else {
                document.write("Exacto, el número es" + numero)
            }
        }
    </script>
</body>
</html>
