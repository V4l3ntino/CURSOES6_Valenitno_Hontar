<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  ES6 Ejercicio Condicionales 10) Realizar programa con la introducción de la edad por parte del
usuario. NO PERMITIR EDADES MENORES QUE 1 AÑO NI MAYORES QUE 120 años. La computadora indica
que: "Sí tiene permiso de acceso" si la edad es mayor que 18 años.   -->

<script>

    let edad = 0;
   
        edad =prompt("Edad?", "0");
        if ((edad>=1)&&(edad<=120)) {
            if (edad>=18) {
                document.write(`<h3>Sí tiene permiso de acceso</h3>`)
            } else {
                document.write(`<h3>No tiene permiso de acceso</h3>`)
            }
        } else {
            document.write(`<h3>NO SE PERMITEN MENORES QUE 1 AÑO NI MAYORES DE 120</h3>`)
        }
   </script> 
</body>
</html>
