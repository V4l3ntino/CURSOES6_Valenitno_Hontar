    <title>Document</title>

<body>
    <script>

        let etapa,edad;
       
        etapa = prompt("Etapa educativa?", "0");

        {
            document.write(`<h3>Bienvenido@</h3>`)
        }
       
        else 
        {
            document.write(`<h3>No tiene acceso a la web</h3>`)
        }
       </script>
